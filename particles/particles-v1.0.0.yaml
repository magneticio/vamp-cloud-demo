---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: particles-v1.0.0
  namespace: production
  labels:
    app: particles
    version: 1.0.0
spec:
  selector:
    matchLabels:
      app: particles
      version: 1.0.0
  replicas: 2
  template:
    metadata:
      labels:
        app: particles
        version: 1.0.0
    spec:
      containers:
      - name: particles
        image: magneticio/particles:1.5.2
        imagePullPolicy: Always
        args:
          - "--color=#F0F5FA"
          - "--appVersion=1.0.0"
          - "--showStats"
          - "--clusterCount=50"
          - "--particlesPerCluster=10"
          - "--minMem=300"
        env:
        - name: MEM_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: particles
              divisor: 1Mi
              resource: limits.memory
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          failureThreshold: 1
        resources:
          limits:
            cpu: 100m
            memory: 320Mi
          requests:
            cpu: 50m
            memory: 64Mi
